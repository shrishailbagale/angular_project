<div class="container p-5">
    <div class="row">
        <div class="col">
            <h2 class="text-center">Login</h2>            
            <div class="card">
                <div class="card-body">                    
                    <form #ContactForm="ngForm" (ngSubmit)="loginUser(ContactForm)">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input id="username" name="username" type="text" class="form-control" placeholder="Enter username" ngModel>                          
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" name="password"  class="form-control" id="password" placeholder="Enter Password" ngModel>
                        </div>                       
                        <button type="submit" class="btn btn-primary">Login</button>   
                    </form>             
                </div>              
            </div>
        </div>        
        <div class="col">
            <h1 class="text-danger">Login Detail</h1>
            <p class="h2 text-info">Username: <span class="text-dark">.........</span></p>
            <p class="h2 text-info">Password: <span class="text-dark">.......</span></p>
        </div>
    </div><br>
    <div class="col-md-4">    
        <form>
            <input type="text" placeholder="type here..." class="form-control" id="username" name="title" [(ngModel)]="title">{{title}}
        </form>
    </div>
</div>
